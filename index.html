<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="container">
        <!-- <h1>Pogoda</h1> -->
        <div class="wrap">
        <div class="inputContainer">
            <h1>Weather</h1>
            <input type="text" class="cityInput" placeholder="Enter the city name">
            <button class="getWeather">Search weather</button>
        </div>
        <div class="resultContainer">
            <div class="result">
                <h2>City Name</h2>
                <ul>
                    <li class="temperature"><i class="fa-solid fa-temperature-three-quarters"></i><span>Temperature:</span><p></p></li>
                    <li class="conditions"><i class="fa-solid fa-cloud-sun-rain"></i><span>Conditions:</span><p></p></li>
                    <li class="pressure"><i class="fa-solid fa-weight-scale"></i><span>Pressure:</span><p></p></li>
                    <li class="wind"><i class="fa-solid fa-wind"></i><span>Wind speed:</span><p></p></li>
                    <li class="sunrise"><i class="fa-solid fa-sun"></i><span>Sunrise:</span><p></p></li>
                    <li class="sunset"><i class="fa-solid fa-moon"></i><span>Sunset:</span><p></p></li>
                </ul>
            </div>
        </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
